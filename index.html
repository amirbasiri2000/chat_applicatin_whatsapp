<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Chat</title>
  </head>
  <body>
    <div class="cover-body"></div>
    <section class="chat__section">
      <div class="chat">
        <div class="chat__messages">
          <div class="chat__messages-header">
            <div class="chat__messages-user">
              <div class="chat__messages-username">
                <p>Amir Basiri</p>
                <span>last seen at 15:46</span>
              </div>
              <div class="chat__messages-profile">
                <img src="assets/user_1.png" />
              </div>
              <div>
                <i class="fa fa-bars hamburger-menu" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="chat__messages-container">
            <div class="chat__messages-messages" id="chat-messages">
              <!-- Messages will be displayed here -->
              
            </div>
            <!--  -->
          </div>
          <div class="chat__typing-input">
            <!-- <button id="send-button">Send</button> -->
            <div id="send-button">
              <div>
                <img src="assets/send_png.png" class="sent-icon" />
              </div>
            </div>
            <input
              type="text"
              id="message-input"
              placeholder="Type your message..."
            />
          </div>
        </div>
        <div class="chat__members">
          <div class="chat__members-header">
            <div class="chat__members-header__nav"></div>
            <div class="chat__members-header__searchbar">
              <input type="text" placeholder="جستوجو ..." />
              <i id="xmarkIcon" class="fa-solid fa-xmark"></i>
            </div>
          </div>
          <div class="chat__members-body">
            <div class="chat__members-user">
              <div class="chat__members-username">
                <p>Amir Basiri</p>
                <span>Lorem ipsum dolor sit amet.</span>
              </div>
              <div class="chat__members-profile">
                <img src="assets/user_1.png" />
              </div>
            </div>

            <div class="chat__members-user">
              <div class="chat__members-username">
                <p>Amir Basiri</p>
                <span>Lorem ipsum dolor sit amet</span>
              </div>
              <div class="chat__members-profile">
                <img src="assets/user_1.png" />
              </div>
            </div>

            <div class="chat__members-user">
              <div class="chat__members-username">
                <p>Amir Basiri</p>
                <span>Lorem ipsum dolor sit amet.</span>
              </div>
              <div class="chat__members-profile">
                <img src="assets/user_1.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
